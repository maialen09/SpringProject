# Data Service Configuration
# This profile runs the Customer CRUD service on port 8080

# Application Name
spring.application.name=data-service

# Server Configuration
server.port=8080

# Database Configuration (H2) - Shared database with Account Service
spring.datasource.url=jdbc:h2:file:./eventdb;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Initialize database with schema.sql and data.sql
spring.sql.init.mode=always

# H2 Console (for development/debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.example.event_api=DEBUG
